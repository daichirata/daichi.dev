<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo title=false %}
  </head>
  <body>
    <header class="mx-4 lg:m-auto lg:w-2/3 py-4 flex items-center justify-between">
      <h1><a href="/" class="text-2xl font-extrabold gradation-text">{{ site.title }}</a></h1>
      <nav class="flex item-center">
        <a class="pr-4" href="https://twitter.com/daichirata" target="_blank" rel="noopener noreferrer" title="Twitter">{% include twitter.svg %}</a>
        <a href="https://github.com/daichirata" target="_blank" rel="noopener noreferrer" title="GitHub">{% include github.svg %}</a>
      </nav>
    </header>
    {{ content }}
  </body>
</html>
